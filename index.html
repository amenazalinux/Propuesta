<html>
<head>
<script>
// Funci√≥n para mover el bot√≥n no a una posici√≥n aleatoria
function moverNo() {
  var botonNo = document.getElementById("no");
  var x = Math.floor(Math.random() * window.innerWidth);
  var y = Math.floor(Math.random() * window.innerHeight);
  botonNo.style.left = x + "px";
  botonNo.style.top = y + "px";
}

// Funci√≥n para redirigir a una p√°gina al pulsar el bot√≥n si
function redirigirSi() {
  var url = "https://cdn0.frasess.net/es/posts/7/6/2/frases_de_amor_para_siempre_1267_orig.jpg"; // Puedes cambiar la url a la que quieras
  window.location.href = url;
}

// Funci√≥n para colocar el bot√≥n s√≠ en el centro
function centrarSi() {
  var botonSi = document.getElementById("si");
  var x = window.innerWidth / 2 - botonSi.offsetWidth / 2;
  var y = window.innerHeight / 2 - botonSi.offsetHeight / 2;
  botonSi.style.left = x + "px";
  botonSi.style.top = y + "px";
}

// Funci√≥n para colocar el bot√≥n no en una esquina
function esquinarNo() {
  var botonNo = document.getElementById("no");
  var x = Math.random() < 0.5 ? 0 : window.innerWidth - botonNo.offsetWidth;
  var y = Math.random() < 0.5 ? 0 : window.innerHeight - botonNo.offsetHeight;
  botonNo.style.left = x + "px";
  botonNo.style.top = y + "px";
}

// Llamar a las funciones al cargar la p√°gina
window.onload = function() {
  centrarSi();
  esquinarNo();
};
</script>
